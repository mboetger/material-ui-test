<html>
<head>
  <title>Sick Bunny Studios</title>
  <link rel="stylesheet" type="text/css" href="bunny.css" />
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/processing.js"></script>
</head>
<body>
  <div id="centered">
    <script type="application/processing">
   int width = 430;
   int height = 430;
   
   int radius = 5;
   void setup() {
     size(width,height);
     background:(255,255,255,0);
     frameRate(5);
     smooth();
     noStroke();
   }
  
   void draw() {
     fill(255,.99);
     rect(0,0,width,height);
    
     fill(100);
     for (int x = 0; x < width; x+= radius) {
       for (int y = 0; y < height; y+= radius) {
         if (random(width * height) < 20) {
           ellipse(x, y, radius, radius);
         }
      } 
    }
   }
    </script>
    <canvas id="animation" width="430" height="430"></canvas>
    <img class="logo" src="/images/banner.jpg" />
  </div>
</body>
<script type="text/javascript">
var timer;
$(function() {
  $('#animation').mousemove(function(event) {
    if (timer) {
      clearTimeout(timer);
      timer = 0;
    }
    $('.logo').fadeIn();
    timer = setTimeout(function() {
      $('.logo').fadeOut()
    }, 6000);
  });
});
</script>
</html>
